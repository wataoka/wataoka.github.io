{% extends "layout.html" %}
{% block content %}

<div class="card-columns">
{% for work in all_works %}
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="{{ url_for('static', filename=work.image) }}" alt="homepage">
        <div class="card-body">
          <h4 class="card-title">{{ work.name }}</h4>
          <a href="{{ url_for('work', work_name=work.name) }}" class="btn btn-info">詳細</a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
