<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- config -->
<title>Wataoka</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="static/images/favicon.ico" />

<!-- css -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/main.css" />

<!-- twitter card -->
<meta name="twitter:card" content="summary" />
<meta property="og:title" content="Wataoka" />
<meta property="og:description" content="ポートフォリオなどを記載しています。" />
<meta property="og:image" content="https://avatars0.githubusercontent.com/u/33646535?v=4" />
</head>
    <body>
        
        <div class="container">
        
            <h1>チーム対抗謎解き大会</h1>
            <br>
            回答フォーム<br>
            <input id="answer-input" type="text" style="width: 235px; height: 30px;">
            <button class="btn btn-success" style="height: 30px; width: 60px; font-size: 14px;" onclick="submitAnswer()">回答</button>
            
            <br>
            <br>
            指示文
            <div class="card" style="width: 300px">
            <p id="instruction" style="height: 120px"></p>
            </div>
            
            <script>
            function submitAnswer() {
        
                var instructions = {
                    "てすと": "答え合わせの時にできるだけ多くの人がマスクをしろ。(マスクをした人数×0ポイントGET)",
                    "ちきゅう": "答え合わせの時に一人が頭の上に帽子以外の何かを乗せろ。(乗せていれば3ポイントGET)",
                    "ゆうぐれ": "答え合わせの時に一人が右肩の上に何かを載せろ。(乗せていれば2ポイントGET)",
                    "うんどう": "答え合わせの時に一人が左肩の上に何かを載せろ。(乗せていれば2ポイントGET)",
                    "いちご": "答え合わせの時に一人が右耳の上にペンをかけろ。(かけていれば2ポイントGET)",
                    "じかん": "答え合わせの時に一人が左耳の上に耳かきをかけろ。(かけていれば3ポイントGET)",
                    "こうえん": "答え合わせの時にできるだけ多くの人が多くの帽子を被れ。(被った帽子の数×1ポイントGET)",
                    "うがんだ": "答え合わせの時にできるだけ多くの人がサングラスをかけろ。(かけた人数分×2ポイントGET)",
                    "なつかぜ": "答え合わせの時にできるだけ多くの人がメガネorサングラスを上下逆にかけろ。(逆にかけた人数×1ポイントGET)",
                    "なす": "答え合わせの時にできるだけ多くの人がマフラーをしろ。(マフラーをした人数×1ポイントGET)",
                    "めだか": "答え合わせの時に一人がzoomの名前を「パンダマン」に設定しろ。(設定できれば3ポイントGET)",
                    "よーぐると": "答え合わせの時に一人がzoomの名前を「天才エンジニア」に設定しろ。(設定できれば3ポイントGET)",
                    "みんち": "答え合わせの時に全員のzoomの背景を「インドっぽく」しろ。(インドっぽければ5ポイントGET)",
                    "こたえ": "答え合わせの時に全員のzoomの名前の先頭に星の絵文字「⭐️」をつけろ。(設定できれば10ポイントGET)",
                };
        
                var answer = document.getElementById('answer-input').value;
                var instruction = document.getElementById("instruction");
        
                if (answer in instructions) {
                    instruction.innerHTML = instructions[answer];
                } else {
                    instruction.innerHTML = "そのような答えはありません。";
                }
            }
            </script>
            
        </div>
        
        <script src="static/js/jquery-3.3.1.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/script.js"></script>

    </body>
</html>
