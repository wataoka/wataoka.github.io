<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- config -->
<title>Wataoka</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="static/images/favicon.ico" />

<!-- css -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/main.css" />

<!-- twitter card -->
<meta name="twitter:card" content="summary" />
<meta property="og:title" content="Wataoka" />
<meta property="og:description" content="ポートフォリオなどを記載しています。" />
<meta property="og:image" content="https://avatars0.githubusercontent.com/u/33646535?v=4" />
</head>
    <body>
        
        <div class="container">
        
            <h1>チーム対抗Zoomで謎解き大会</h1>
            <br>
            回答フォーム<br>
            <input id="answer-input" type="text">
            <button class="btn btn-info" onclick="submitAnswer()">回答</button>
            
            <br>
            <br>
            指示文
            <div class="card" style="width: 300px">
            <p id="instruction" style="height: 50px"></p>
            </div>
            
            <script>
            function submitAnswer() {
        
                var instructions = {
                    "てすと": "テスト用指示文章です。"
                };
        
                var answer = document.getElementById('answer-input').value;
                var instruction = document.getElementById("instruction");
        
                if (answer in instructions) {
                    instruction.innerHTML = instructions[answer];
                } else {
                    instruction.innerHTML = "そのような答えはありません。";
                }
            }
            </script>
            
        </div>
        
        <script src="static/js/jquery-3.3.1.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/script.js"></script>

    </body>
</html>
